<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='utf-8'>
  <title></title>

  </style>

<body>
<script>
  example()
  
  function example() {
    let martin = 76,
        thomas = 85,
        klause = 65,
        mariah = 93,
        davidt = 81

    let grade = points_to_grade(average([martin,thomas,klause,mariah,davidt]))
    document.write(grade)
  }

  function average(array) {
    let sum = 0
    for(i=0;i<array.length;i++) {
      sum += array[i]
    }
    let avg = sum / array.length
    return avg
  }

  function points_to_grade(points) {
    let grade
    if(points < 60) {
      grade = 'F'
    } else if(points < 70) {
      grade = 'D'
    } else if(points < 80) {
      grade = 'C'
    } else if(points < 90) {
      grade = 'B'
    } else {
      grade = 'A'
    }
    return grade
  }

</script>
</body>
